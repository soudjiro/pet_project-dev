<!DOCTYPE html>
<html>
<head>
    <title>Редактирование задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% if not todo.completed %}
        <h2>Редактирование задачи</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Текст задачи</label>
                <input type="text" name="task" value="{{ todo.task }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('active_tasks') }}" class="btn btn-secondary">Отмена</a>
        </form>
        {% else %}
        <div class="alert alert-danger">
            <h4>Ошибка</h4>
            <p>Редактирование завершенных задач запрещено</p>
            <a href="{{ url_for('completed_tasks') }}" class="btn btn-secondary">Вернуться к списку</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
